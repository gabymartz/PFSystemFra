<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice Details</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        td {
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Invoice Details</h1>
    <table>
        <thead>
        <tr>
            <th>Serial</th>
            <th>Employee</th>
            <th>Branch</th>
            <th>Store</th>
            <th>Client</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Interest Rate</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Supplier</th>
            <th>Payment Method</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${invoicesDetails}">
            <td th:text="${detail.serial}"></td>
            <td th:text="${detail.employee}"></td>
            <td th:text="${detail.branch}"></td>
            <td th:text="${detail.store}"></td>
            <td th:text="${detail.client}"></td>
            <td th:text="${detail.productName}"></td>
            <td th:text="${detail.productPrice}"></td>
            <td th:text="${detail.interestRate}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${detail.total}"></td>
            <td th:text="${detail.supplier}"></td>
            <td th:text="${detail.paymentMethod}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
